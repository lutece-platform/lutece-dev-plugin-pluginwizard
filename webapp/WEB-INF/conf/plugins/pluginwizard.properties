# Configuration file for Plugin pluginwizard
pluginwizard.searchDuplicates=false
pluginwizard.itemsPerPage = 20
pluginwizard.listResources.itemsPerPage=20

################################################################################
# Field verification

pluginwizard.regex.do_create_plugin.plugin_name=^[a-z]+$

pluginwizard.regex.do_modify_plugin.plugin_id=
pluginwizard.regex.do_modify_plugin.plugin_changes=
pluginwizard.regex.do_modify_plugin.plugin_class=^[a-zA-Z]([a-zA-Z0-9])*([\.][a-zA-Z]([a-zA-Z0-9])*)*$
pluginwizard.regex.do_modify_plugin.plugin_copyright=
pluginwizard.regex.do_modify_plugin.plugin_db_pool_required=^[0-1]
pluginwizard.regex.do_modify_plugin.plugin_description=
pluginwizard.regex.do_modify_plugin.plugin_documentation=
pluginwizard.regex.do_modify_plugin.plugin_icon_url=
pluginwizard.regex.do_modify_plugin.plugin_installation=
pluginwizard.regex.do_modify_plugin.plugin_name=
pluginwizard.regex.do_modify_plugin.plugin_provider=
pluginwizard.regex.do_modify_plugin.plugin_provider_url=^http\://[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}(/\S*)?$
pluginwizard.regex.do_modify_plugin.plugin_user_guide=
pluginwizard.regex.do_modify_plugin.plugin_version=

################################################################################
#Plugin components' RegExp
# do_create_portlet field verification
# Any word made of capital letters with at least caracter and ending with _PORTLET
pluginwizard.regex.do_create_portlet.portlet_type_name=([A-Z])+_PORTLET
pluginwizard.regex.do_modify_portlet.portlet_type_name=([A-Z])+_PORTLET

pluginwizard.regex.do_create_admin_feature.admin_feature_type_name=[A-Z][a-zA-Z]*
pluginwizard.regex.do_modify_admin_feature.admin_feature_name=[A-Z][a-zA-Z]*
pluginwizard.regex.do_create_admin_feature.admin_feature_right_name=[A-Z][A-Z_]*
pluginwizard.regex.do_modify_admin_feature.admin_feature_right_name=[A-Z][A-Z_]*
pluginwizard.regex.do_create_admin_feature.application_name=[a-z]+
pluginwizard.regex.do_modify_admin_feature.application_name=[a-z]+
pluginwizard.regex.do_create_admin_feature.application_class=[A-Z][a-zA-Z]*
pluginwizard.regex.do_modify_admin_feature.application_class=[A-Z][a-zA-Z]*

