pluginwizard_modify_business_class.pageHelp=The business class is made up a name, a table name but also attributes which can be added and deleted. The "Create an attribute" allows to add an attribute. For the sake of simplicity, a business class can have a minimum of two attributes which will be its primary key and its description. The type of the key must be "int" and the description will be "String". Visually, two green ticks must be present and the ticks must not be on the same row. The "Back to Admin" button allows to go back to the management of the business class interface. The "Modify class" will cause the modification of the class and also go back to the management of the business classes.

